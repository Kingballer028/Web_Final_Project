<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="./css/derk.css"/>
</head>
<body>
  <header>
    <div class="logo"><img src="img/logo.png" alt="website logo" /></div>
    <nav>
      <ul>
        <li><a href="./INDEX.HTML">Home</a></li>
        <li><a href="./player.html">Players</a></li>
        <li><a href="#">Matches</a></li>
        <li><a href="./contact.html">About</a></li>
        <li><a href="#" class="active">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
  </header>

  <section class="contact-container">
    <div class="contact-info">
      <p><img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="location" /> 22 Kingharman Road, Freetown</p>
      <p><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="email" /> contact@slfa.org</p>
      <p><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="phone" /> +232-99-363-803</p>
    </div>

    <div class="contact-form">
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <footer class="footer-links">
    <a href="https://facebook.com"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
    <a href="https://twitter.com"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" /></a>
    <a href="https://instagram.com"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /></a>
  </footer>
</body>
</html>

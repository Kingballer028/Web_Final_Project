<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Matches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --accent: #0066ff;
      --text: #222;
      --muted: #6c757d;
      --border: #e5e9f2;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .matches {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      gap: 1rem;
    }
    .match {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .04);
    }
    .team {
      display: flex;
      align-items: center;
      gap: .75rem;
      flex: 1;
    }
    .team img {
      width: 32px;
      height: 24px;
      object-fit: cover;
      border-radius: 3px;
    }
    .team.right {
      justify-content: flex-end;
    }
    .vs {
      font-weight: 600;
      color: var(--muted);
      margin: 0 1rem;
    }
    .info {
      text-align: center;
      font-size: .8rem;
      color: var(--muted);
    }
    @media (max-width: 500px) {
      .match {
        flex-direction: column;
        gap: .75rem;
      }
      .team.right {
        justify-content: flex-start;
      }
    }

    .header{
      flex: content;
      justify-content: center;
      background-color: green;
      align-items: center;
      padding: 10px;
      margin: 10px;
    }
    
  </style>
</head>
